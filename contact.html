      <div class="contact-form">
        <h3>Send a Message</h3>
        <form id="contactForm">

          <label>NAME:</label>
          <input type="text" id="name" >
          <label>EMAIL ADDRESS:</label>
          <input type="email" id="email">
          <label>MESSAGE:</label>
          <textarea id="message"  rows="5" ></textarea>

  <script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBft_4nSEIKnBwTC-SzIMKoKujiGyBJpO4",
      authDomain: "my-portfolio-3c3ee.firebaseapp.com",
      projectId: "my-portfolio-3c3ee",
      storageBucket: "my-portfolio-3c3ee.firebasestorage.app",
      messagingSenderId: "274350673759",
      appId: "1:274350673759:web:c07e9f90e3fe4c57d0f0ea",
      measurementId: "G-94L19SZT3B"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill in all the fields.");
        return;
      }

      db.collection("contacts").add({
        name,
        email,
        message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert("✅ Message sent successfully!");
        document.getElementById("contactForm").reset();
      })
      .catch((error) => {
        alert("❌ Error: " + error.message);
      });
    });
  </script>
